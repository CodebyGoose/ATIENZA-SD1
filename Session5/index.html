<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>

<body>

    <h1> HTML Forms </h1>
    <p> Gather user inputs and display them on the page</p>
    <hr>

    <h3>Application Form</h3>

    <form action="https://www.google.com/">
        <label for="fname">First Name</label>
        <br>
        <input type="text" name="fname" id="fname" required>
        <br>
        <label for="lname">Last Name</label>
        <br>
        <input type="text" name="lname" id="lname" required>
        <br><br>
        <label for="phone">Contact Number:</label>
        <br>
        <input type="number" name="contact" id="phone" required>
        <br><br>
        <label for="dob">Date of Birth:</label>
        <br>
        <input type="date" name="dob" id="dob" required>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="password">Password:</label>
        <br>
        <input type="password" name="password" id="password" required>
        <br><br>
        <label for="gender">Gender:</label>
        <br>
        <select name="gender" id="gender">
            <option value="" disabled selected> Select Gender </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <br><br>
        <label>Application Type</label>
        <br>
        <input type="radio" id="new" name="type" required>
        <label for="new"> New </label>
        <input type="radio" id="old" name="type" required>
        <label for="old"> Old </label>
        <br><br>
        <label>Preferred Roles</label>
        <br>
        <input type="checkbox" name="dev" id="dev" required>
        <label for="dev">Developer</label>
        <br>
        <input type="checkbox" name="admin" id="admin" required>
        <label for="admin">Admin Staff</label>
        <br>
        <input type="checkbox" name="staff" id="staff" required>
        <label for="staff">Support Staff</label>
        <br><br>

        <button type="submit"> Submit</button>
        <br><br>
        <button type="reset"> Reset </button>

    </form>





</body>

</html>
